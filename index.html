<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@360&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My Website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="for-background-image">
      <!-- Navbar Section -->
      <navbar class="navbar">
        <div>
          <h1 class="logo">My Website</h1>
        </div>
        <div>
          <button class="btn">Sign Up</button>
        </div>
      </navbar>
      <!-- Hero Section -->
      <hero class="hero-section">
        <div>
          <p>Cool Dark UI Template for</p>
          <p>Webflow Agencies!</p>
        </div>
        <button class="btn">Stay Focused</button>
      </hero>
    </div>

    <!-- Banner Section  -->
    <div class="banner-section">
      <!-- Right Side -->
      <div class="banner-right-side">
        <h3>See It in Action</h3>
        <p>
          Explore the live preview and imagine your <br />
          brand in this bold new look.
        </p>

        <button class="btn">Launch Live Preview</button>
      </div>

      <!-- Left Side -->
      <div class="banner-left-side">
        <img src="./Assets/wc-mini.png" alt="" />
      </div>
    </div>

    <!-- Second Banner Section-->
    <div class="second-banner-section">
      <div>
        <p>Joined Thousands of Productive Users</p>
      </div>
      <div class="second-banner-section-second-line">
        <div>
          <h1>50K</h1>
          <p>Active Users</p>
        </div>
        <div>
          <h1>2M+</h1>
          <p>Focus Sessions</p>
        </div>
        <div>
          <h1>95%</h1>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </body>
</html>
